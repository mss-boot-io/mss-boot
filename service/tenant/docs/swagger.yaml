      traceId:
        type: string
    type: object
host: localhost:9094
info:
  contact: {}
  description: tenant接口文档
  title: tenant API
  version: 0.0.1
paths:
  /tenant/api/v1/callback:
    get:
      consumes:
      - application/json
      description: 获取access_token
      parameters:
      - description: code
        in: query
        name: code
        type: string
      - description: state
        in: query
        name: state
        type: string
      - description: error
        in: query
        name: error
        type: string
      - description: error_description
        in: query
        name: error_description
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.TenantCallbackResp'
      security:
      - Bearer: []
      summary: 获取access_token
      tags:
      - tenant
  /tenant/api/v1/client:
    get:
      consumes:
      - application/json
      description: 获取client配置
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.TenantClientResp'
      security:
      - Bearer: []
      summary: 获取client配置
      tags:
      - tenant
  /tenant/api/v1/current-user:
    get:
      consumes:
      - application/json
      description: 获取当前用户
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.Claims'
      security:
      - Bearer: []
      summary: 获取当前用户
      tags:
      - tenant
  /tenant/api/v1/refresh-token:
    get:
      consumes:
      - application/json
      description: 获取access_token
      parameters:
      - description: refresh_token
        in: query
        name: refresh_token
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.TenantCallbackResp'
      security:
      - Bearer: []
      summary: 获取access_token
      tags:
      - tenant
  /tenant/api/v1/tenant:
    get:
      consumes:
      - application/json
      description: 列表tenant
      parameters:
      - description: 租户名称
        in: query
        name: name
        type: string
      - description: 当前页
        in: query
        name: page
        type: string
      - description: 每页容量
        in: query
        name: pageSize
        type: string
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/response.Page'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/form.TenantListItem'
                  type: array
              type: object
      security:
      - Bearer: []
      summary: 列表tenant
      tags:
      - tenant
    post:
      consumes:
      - application/json
      description: 创建tenant
      parameters:
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/form.TenantCreateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 创建tenant
      tags:
      - tenant
  /tenant/api/v1/tenant/{id}:
    delete:
      consumes:
      - application/json
      description: 删除tenant
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 删除tenant
      tags:
      - tenant
    get:
      consumes:
      - application/json
      description: 获取tenant
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/form.TenantGetResp'
      security:
      - Bearer: []
      summary: 获取tenant
      tags:
      - tenant
    put:
      consumes:
      - application/json
      description: 更新tenant
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: string
      - description: data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/form.TenantUpdateReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: 更新tenant
      tags:
      - tenant
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"

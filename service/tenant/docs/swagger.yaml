      password:
        type: string
      passwordSalt:
        type: string
      permanentAvatar:
        type: string
      phone:
        type: string
      preHash:
        type: string
      properties:
        additionalProperties:
          type: string
        type: object
      qq:
        type: string
      ranking:
        type: integer
      region:
        type: string
      score:
        type: integer
      signupApplication:
        type: string
      sub:
        description: the `sub` (Subject) claim. See https://datatracker.ietf.org/doc/html/rfc7519#section-4.1.2
        type: string
      tag:
        type: string
      title:
        type: string
      type:
        type: string
      updatedTime:
        type: string
      wechat:
        type: string
      wecom:
        type: string
      weibo:
        type: string
    type: object
  form.TenantCallbackResp:
    properties:
      accessToken:
        description: |-
          AccessToken is the token that authorizes and authenticates
          the requests.
        type: string
      expiry:
        description: |-
          Expiry is the optional expiration time of the access token.

          If zero, TokenSource implementations will reuse the same
          token forever and RefreshToken or equivalent
          mechanisms for that TokenSource will not be used.
        type: string
      refreshToken:
        description: |-
          RefreshToken is a token that's used by the application
          (as opposed to the user) to refresh the access token
          if it expires.
        type: string
      tokenType:
        description: |-
          TokenType is the type of token.
          The Type method returns either this or "Bearer", the default.
        type: string
    type: object
  form.TenantClientResp:
    properties:
      appName:
        type: string
      clientId:
        type: string
      organizationName:
        type: string
      serverUrl:
        type: string
    type: object
  form.TenantCreateReq:
    properties:
      contact:
        description: 联系方式
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      email:
        description: 邮箱
        type: string
      expiredAt:
        description: 有效期
        type: string
      name:
        description: 名称
        type: string
      status:
        description: 状态
        type: integer
      system:
        description: 系统管理
        type: boolean
    required:
    - expiredAt
    - name
    type: object
  form.TenantGetResp:
    properties:
      contact:
        description: 联系方式
        type: string
      createdAt:
        description: 创建时间
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      expiredAt:
        description: 有效期
        type: string
      name:
        description: 名称
        type: string
      status:
        description: 状态
        type: integer
      system:
        description: 系统管理
        type: boolean
      updatedAt:
        description: 更新时间
        type: string
    required:
    - expiredAt
    type: object
  form.TenantListItem:
    properties:
      contact:
        description: 联系方式
        type: string
      createdAt:
        description: 创建时间
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      expiredAt:
        description: 有效期
        type: string
      id:
        description: id
        type: string
      name:
        description: 名称
        type: string
      status:
        description: 状态
        type: integer
      system:
        description: 系统管理
        type: boolean
      updatedAt:
        description: 更新时间
        type: string
    required:
    - expiredAt
    type: object
  form.TenantUpdateReq:
    properties:
      contact:
        description: 联系方式
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      email:
        description: 邮箱
        type: string
      expiredAt:
        description: 有效期
        type: string
      name:
        description: 名称
        type: string
    required:
    - expiredAt
    type: object
  jwt.NumericDate:
    properties:
      time.Time:
        type: string
    type: object
  response.Page:
    properties:
      current:
        type: integer
      pageSize:
        type: integer
      total:
        type: integer
    type: object
  response.Response:
    properties:
      errorCode:
        type: string

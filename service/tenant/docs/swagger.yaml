basePath: /tenant/api/v1
definitions:
  form.TenantCreateReq:
    properties:
      contact:
        description: 联系方式
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      email:
        description: 邮箱
        type: string
      expiredAt:
        description: 有效期
        type: string
      name:
        description: 名称
        type: string
      status:
        description: 状态
        type: integer
      system:
        description: 系统管理
        type: boolean
    required:
    - expiredAt
    - name
    type: object
  form.TenantListItem:
    properties:
      contact:
        description: 联系方式
        type: string
      createdAt:
        description: 创建时间
        type: string
      description:
        description: 描述
        type: string
      domains:
        description: 域名
        items:
          type: string
        type: array
      expiredAt:
        description: 有效期
        type: string
      id:
        description: id
        type: string
